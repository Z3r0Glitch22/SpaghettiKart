name: Build iOS App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        brew install cmake

    - name: Generate Xcode project with CMake
      run: |
        mkdir build && cd build
        cmake .. -G Xcode \
          -DCMAKE_SYSTEM_NAME=iOS \
          -DCMAKE_OSX_SYSROOT=iphoneos \
          -DCMAKE_OSX_ARCHITECTURES=arm64

    - name: Build the app with xcodebuild
      run: |
        cd build
        xcodebuild -scheme SpaghettiKart -configuration Release -destination "generic/platform=iOS" build

    - name: Package .ipa
      run: |
        mkdir -p Payload/SpaghettiKart.app
        cp -R build/Release-iphoneos/SpaghettiKart.app Payload/
        zip -r SpaghettiKart.ipa Payload

    - name: Upload .ipa artifact
      uses: actions/upload-artifact@v3
      with:
        name: SpaghettiKart-ipa
        path: SpaghettiKart.ipa
